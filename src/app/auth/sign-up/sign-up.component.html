<div
  class="flex flex-wrap justify-center items-center min-h-screen bg-gray-100 px-4"
>
  <div
    class="flex flex-col justify-center items-center w-full lg:w-1/2 py-8 px-6 lg:p-32"
  >
    <div class="w-full px-4 mb-10">
      <img
        src="/assets/images/harmonyLogo.png"
        alt="Harmony Logo"
        class="h-14 object-contain"
      />
    </div>

    <div class="w-full text-center lg:text-left px-4">
      <h3 class="text-2xl lg:text-3xl font-semibold">Create Admin Account</h3>
      <p class="text-gray-600 pt-2">
        Register as an administrator to manage the system
      </p>
    </div>

    <div class="w-full p-4">
      <form (ngSubmit)="onSubmit()" class="signup-form space-y-4">
        <!-- First Name -->
        <div>
          <label for="firstName" class="block text-gray-800 text-sm"
            >First Name</label
          >
          <input
            id="firstName"
            type="text"
            [(ngModel)]="form.firstName"
            name="firstName"
            required
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Last Name -->
        <div>
          <label for="lastName" class="block text-gray-800 text-sm"
            >Last Name</label
          >
          <input
            id="lastName"
            type="text"
            [(ngModel)]="form.lastName"
            name="lastName"
            required
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-800 text-sm">Email</label>
          <input
            id="email"
            type="email"
            [(ngModel)]="form.email"
            name="email"
            required
            class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-gray-800 text-sm"
            >Password</label
          >
          <div class="relative">
            <input
              id="password"
              [type]="showPassword ? 'text' : 'password'"
              [(ngModel)]="form.password"
              name="password"
              required
              class="w-full p-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="togglePasswordVisibility()"
            >
              <mat-icon
                *ngIf="!showPassword"
                class="text-gray-400 hover:text-gray-600 cursor-pointer"
                >visibility</mat-icon
              >

              <mat-icon
                *ngIf="showPassword"
                class="text-gray-400 hover:text-gray-600 cursor-pointer"
                >visibility_off</mat-icon
              >
            </button>
          </div>
          <p class="text-gray-500 text-xs mt-1">
            Password must be at least 6 characters long
          </p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-gray-800 text-sm"
            >Confirm Password</label
          >
          <div class="relative">
            <input
              id="confirmPassword"
              [type]="showConfirmPassword ? 'text' : 'password'"
              [(ngModel)]="form.confirmPassword"
              name="confirmPassword"
              required
              class="w-full p-2 pr-10 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 pr-3 flex items-center"
              (click)="toggleConfirmPasswordVisibility()"
            >
              <mat-icon
                *ngIf="!showConfirmPassword"
                class="text-gray-400 hover:text-gray-600 cursor-pointer"
                >visibility</mat-icon
              >

              <mat-icon
                *ngIf="showConfirmPassword"
                class="text-gray-400 hover:text-gray-600 cursor-pointer"
                >visibility_off</mat-icon
              >
            </button>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full text-white py-2 rounded-md shadow-md bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200"
        >
          <span *ngIf="!isLoading">Create Admin Account</span>
          <span *ngIf="isLoading">Creating Account...</span>
        </button>
      </form>
    </div>

    <div class="text-center">
      <p class="text-gray-500 text-sm pt-1">
        By continuing you agree to our
        <span class="underline cursor-pointer">Terms of Use</span> and
        <span class="underline cursor-pointer">Privacy Policy</span>
      </p>
      <p class="pt-5" (click)="login()">
        Already have an account?
        <span class="text-green-500 cursor-pointer">Login</span>
      </p>
    </div>
  </div>

  <div class="hidden sm:block sm:w-full lg:w-1/2 relative px-5">
    <app-login-caption
      [slides]="[
        {
          title: 'Secure your account with a strong password',
          description:
            'Choose a strong password to keep your Harmony account secure.',
          tag: 'Security',
          bgImage: '/assets/svg/logincaption.svg',
          overlayImage: '/assets/images/ydd-logo.png'
        },
        {
          title: 'Stay Updated',
          description: 'Enable notifications to never miss updates.',
          tag: 'Updates',
        },
        {
          title: ' Create your administrator account to manage HR processes and employees',
          description: ' As an administrator, you\'ll have full access to manage employees, process leave requests, handle payroll, and oversee all HR operations.',
          tag: 'Managing',
        }
      ]"
    ></app-login-caption>
  </div>
</div>

<app-custom-modal
  *ngIf="showModal"
  [title]="'Email Verification'"
  [text]="modalText"
  [showOtp]="showOtp"
  [buttonText]="isLoading ? 'Verifying...' : 'Verify'"
  [subText]="'Didn\'t get an OTP? Resend'"
  [isLoading]="isLoading"
  (onClose)="closeModal()"
  (onSubmit)="handleSubmit($event)"
  (resend)="resendOtp()"
></app-custom-modal>

<!-- Loading Overlay -->
<app-loading-overlay
  [isVisible]="isLoading && !showModal"
  [title]="getLoadingMessage().title"
  [message]="getLoadingMessage().message"
></app-loading-overlay>

<!-- OTP Verification Loading Overlay -->
<app-loading-overlay
  [isVisible]="isLoading && showModal"
  [title]="getLoadingMessage().title"
  [message]="getLoadingMessage().message"
></app-loading-overlay>
