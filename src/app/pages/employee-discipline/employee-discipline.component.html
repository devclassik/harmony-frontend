<div class="p-2">
  <app-table
    [tableTitle]="'Discipline'"
    [tableHeader]="tableHeader"
    [tableData]="employees"
    [showViewAll]="false"
    [showFilter]="false"
    [showStatusTab]="true"
    [statusTabs]="statusTabs"
    [activeStatusTab]="selectedStatus"
    (statusTabChange)="onStatusTabChange($event)"
    [filterTabs]="filterTabs"
    [activeFilterTab]="selectedFilter"
    (filterTabChange)="onFilterTabChange($event)"
    [searchValue]="searchValue"
    (search)="onSearch($event)"
    [tableData]="filteredEmployees"
    [menuItems]="actionButton"
    (menuAction)="onMenuAction($event)"
    [showCalendar]="false"
    [showButton]="shouldShowCreateButton"
    showButtonText="Create Request"
    showButtonIcon="assets/svg/add.svg"
    showButtonStyle="bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F]"
    (showButtonActionClick)="onCreateDisciplineRequest()"
    [showList]="false"
  ></app-table>
</div>

<app-employee-details
  [view]="showEmployeeDetails"
  [showButton]="true"
  [noButtonText]="'Reject'"
  [yesButtonText]="'Approve'"
  [yesButtonDisabled]="
    selectedDisciplineRecord?.status?.toUpperCase() === 'APPROVED'
  "
  [noButtonDisabled]="
    selectedDisciplineRecord?.status?.toUpperCase() === 'REJECTED'
  "
  (confirm)="actionToPerform($event)"
  (close)="showEmployeeDetails = false"
  [employee]="selectedEmployeeRecord"
  [employeeDetails]="selectedEmployeeDetails"
  [disciplineData]="selectedDisciplineRecord"
  [allDisciplines]="selectedEmployeeDisciplines"
  [disciplineHistory]="selectedDisciplineHistory"
></app-employee-details>

<app-confirm-prompt
  *ngIf="showModal"
  [title]="promptConfig?.title || ''"
  [text]="promptConfig?.text || ''"
  [yesButtonText]="promptConfig?.yesButtonText || ''"
  [noButtonText]="promptConfig?.noButtonText || ''"
  (confirmed)="onModalConfirm($event)"
  (closed)="onModalClose()"
  [data]="selectedEmployeeRecord"
></app-confirm-prompt>

<!-- Loading Overlay -->
<app-loading-overlay
  *ngIf="isLoading"
  [isVisible]="isLoading"
  [title]="loadingTitle"
  [message]="getLoadingMessage"
></app-loading-overlay>

<!-- Create Discipline Request Component -->
<app-leave-details
  [view]="showCreateDisciplineRequest"
  [isDiscipline]="true"
  [mode]="'create'"
  [title]="'Create Discipline Incident'"
  [leaveType]="'Discipline'"
  (close)="onCloseCreateDisciplineRequest()"
  (submit)="onCreateDisciplineRequestSubmitted($event)"
></app-leave-details>
