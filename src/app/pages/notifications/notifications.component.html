<div class="flex flex-col h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white border-b border-gray-200 px-6 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-3">
        <h1 class="text-2xl font-semibold text-gray-900">Notifications</h1>
        <span
          class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full"
          *ngIf="getUnreadCount() > 0"
        >
          {{ getUnreadCount() }}
        </span>
      </div>
    </div>
  </div>

  <!-- Table Component with List View -->
  <div class="flex-1 px-6 pt-6">
    <app-table
      [tableData]="paginatedTableData"
      [tableHeader]="tableHeaders"
      [currentView]="'list'"
      [showSearch]="true"
      [searchPlaceholder]="'Search notifications...'"
      [showFilter]="true"
      [filterTabs]="[
        { label: 'All', value: 'all' },
        { label: 'Unread', value: 'unread' },
        { label: 'Recent', value: 'recent' }
      ]"
      [activeFilterTab]="currentFilter"
      [showPagination]="true"
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      [pageSize]="pageSize"
      [showSelectCheckbox]="false"
      [showStatusTab]="false"
      [showButton]="false"
      [showViewAll]="false"
      [emptyStateText]="'No notifications found.'"
      (search)="onSearch($event)"
      (filterTabChange)="onFilterChange($event)"
      (pageChange)="onPageChange($event)"
      (menuAction)="onMenuAction($event)"
    ></app-table>
  </div>
</div>
