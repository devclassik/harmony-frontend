<div *ngIf="userRole?.toLowerCase() === 'admin'">
  <div class="p-2">
    <app-table
      [tableTitle]="'Sick Leave'"
      [tableHeader]="tableHeader"
      [tableData]="employees"
      [showViewAll]="false"
      [showFilter]="false"
      [showStatusTab]="true"
      [statusTabs]="statusTabs"
      [activeStatusTab]="selectedStatus"
      (statusTabChange)="onStatusTabChange($event)"
      [filterTabs]="filterTabs"
      [activeFilterTab]="selectedFilter"
      (filterTabChange)="onFilterTabChange($event)"
      [searchValue]="searchValue"
      (search)="onSearch($event)"
      [tableData]="filteredEmployees"
      [menuItems]="actionButton"
      (menuAction)="onMenuAction($event)"
    ></app-table>
  </div>
</div>

<div
  *ngIf="
    userRole?.toLowerCase() === 'worker' ||
    userRole?.toLowerCase() === 'minister'
  "
>
  <div class="p-2">
    <app-table
      [tableTitle]="'Sick Leave'"
      [tableHeader]="sickLeaveRequestsHeader"
      [tableData]="sickLeaveRequests"
      [showViewAll]="false"
      [showFilter]="showFilterTabFromParent"
      [showStatusTab]="true"
      [statusTabs]="statusTabs"
      [activeStatusTab]="selectedStatus"
      (statusTabChange)="onStatusTabChange($event)"
      [filterTabs]="filterTabs"
      [activeFilterTab]="selectedFilter"
      (filterTabChange)="onFilterTabChange($event)"
      [searchValue]="searchValue"
      (search)="onSearch($event)"
      [tableData]="filteredSickLeaveRequests"
      [menuItems]="actionButton"
      (menuAction)="onMenuAction($event)"
      [showCalendar]="false"
      [showButton]="true"
      showButtonText="Create Request"
      showButtonIcon="assets/svg/add.svg"
      showButtonStyle="bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F]"
      (showButtonActionClick)="openCreateRequest()"
      [showList]="false"
    ></app-table>
  </div>
</div>

<app-employee-details
  [view]="showEmployeeDetails"
  [showButton]="true"
  [noButtonText]="'Reject'"
  [yesButtonText]="'Approve'"
  [yesButtonDisabled]="
    selectedSickLeaveRecord?.status?.toUpperCase() === 'APPROVED'
  "
  [noButtonDisabled]="
    selectedSickLeaveRecord?.status?.toUpperCase() === 'REJECTED'
  "
  (confirm)="actionToPerform($event)"
  (close)="showEmployeeDetails = false"
  [employee]="selectedEmployeeRecord"
  [employeeDetails]="selectedEmployeeDetails"
  [sickData]="selectedSickLeaveData"
  [allSickLeaves]="selectedEmployeeSickLeaves"
  [sickHistory]="selectedSickLeaveHistory"
></app-employee-details>

<app-confirm-prompt
  *ngIf="showModal"
  [title]="promptConfig?.title || ''"
  [text]="promptConfig?.text || ''"
  [imageUrl]="promptConfig?.imageUrl || null"
  [yesButtonText]="promptConfig?.yesButtonText || ''"
  [noButtonText]="promptConfig?.noButtonText || ''"
  (confirmed)="onModalConfirm($event)"
  (closed)="onModalClose()"
  [data]="selectedEmployeeRecord"
></app-confirm-prompt>

<!-- Sick Leave Details Component (handles both view and create modes) -->
<app-leave-details
  [view]="showSickLeaveDetails || showCreateRequest"
  [leaveData]="selectedSickLeaveData"
  [title]="
    leaveDetailsMode === 'create'
      ? 'Create Sick Leave Request'
      : 'Sick Leave Details'
  "
  [leaveType]="'Sick Leave'"
  [totalLeaveDays]="30"
  [showRequestType]="true"
  [showDuration]="true"
  [showLocation]="true"
  [showEndDate]="false"
  [showSubstitution]="true"
  [showDocuments]="true"
  [mode]="leaveDetailsMode"
  (close)="
    leaveDetailsMode === 'create'
      ? onCloseCreateSickLeaveRequest()
      : onCloseSickLeaveDetails()
  "
  (submit)="onCreateRequestSubmitted($event)"
  (cancel)="onCloseCreateSickLeaveRequest()"
></app-leave-details>

<!-- Loading Overlay -->
<app-loading-overlay
  [isVisible]="isLoading || isCreating || isApprovingLeave || isRejectingLeave"
  [title]="
    isLoading
      ? 'Loading Sick Leave Requests...'
      : isCreating
      ? 'Creating Sick Leave Request...'
      : isApprovingLeave
      ? 'Approving Sick Leave Request...'
      : isRejectingLeave
      ? 'Rejecting Sick Leave Request...'
      : 'Loading...'
  "
  [message]="
    isLoading
      ? 'Please wait while we fetch your sick leave requests.'
      : isCreating
      ? 'Please wait while we process your sick leave request.'
      : isApprovingLeave
      ? 'Please wait while we approve the sick leave request.'
      : isRejectingLeave
      ? 'Please wait while we reject the sick leave request.'
      : 'Please wait...'
  "
></app-loading-overlay>
