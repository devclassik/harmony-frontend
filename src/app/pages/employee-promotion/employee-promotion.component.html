<div class="p-2">
  <app-table
    [tableTitle]="'Promotion'"
    [tableHeader]="tableHeader"
    [tableData]="employees"
    [showViewAll]="false"
    [showFilter]="false"
    [showStatusTab]="true"
    [statusTabs]="statusTabs"
    [activeStatusTab]="selectedStatus"
    (statusTabChange)="onStatusTabChange($event)"
    [filterTabs]="filterTabs"
    [activeFilterTab]="selectedFilter"
    (filterTabChange)="onFilterTabChange($event)"
    [searchValue]="searchValue"
    (search)="onSearch($event)"
    [tableData]="filteredEmployees"
    [menuItems]="actionButton"
    (menuAction)="onMenuAction($event)"
    [showCalendar]="false"
    [showButton]="shouldShowCreateButton"
    showButtonText="Create Request"
    showButtonIcon="assets/svg/add.svg"
    showButtonStyle="bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F]"
    (showButtonActionClick)="onCreatePromotionRequest()"
    [showList]="false"
  ></app-table>
</div>

<app-employee-details
  [view]="showEmployeeDetails"
  [showButton]="selectedPromotionRecord?.status?.toUpperCase() === 'PENDING'"
  [noButtonText]="'Reject'"
  [yesButtonText]="'Approve'"
  (confirm)="actionToPerform($event)"
  (close)="showEmployeeDetails = false"
  [employee]="selectedEmployeeRecord"
  [employeeDetails]="selectedEmployeeDetails"
  [promotionData]="selectedPromotionRecord"
  [allPromotions]="allPromotions"
></app-employee-details>

<app-confirm-prompt
  *ngIf="showModal"
  [title]="promptConfig?.title || ''"
  [text]="promptConfig?.text || ''"
  [imageUrl]="promptConfig?.imageUrl || null"
  [yesButtonText]="promptConfig?.yesButtonText || ''"
  [noButtonText]="promptConfig?.noButtonText || ''"
  (confirmed)="onModalConfirm($event)"
  (closed)="onModalClose()"
  [data]="selectedEmployeeRecord"
></app-confirm-prompt>

<!-- Loading Overlay -->
<app-loading-overlay
  *ngIf="isLoading"
  [message]="getLoadingMessage"
></app-loading-overlay>

<!-- Create Promotion Request Component -->
<app-leave-details
  [view]="showCreatePromotionRequest"
  [isPromotion]="true"
  [mode]="'create'"
  [title]="'Create Promotion Request'"
  [leaveType]="'Promotion'"
  (close)="onCloseCreatePromotionRequest()"
  (submit)="onCreatePromotionRequestSubmitted($event)"
></app-leave-details>
