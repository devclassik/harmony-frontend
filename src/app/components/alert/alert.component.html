<div
  *ngIf="isVisible"
  [class]="getAlertClasses()"
  role="alert"
  class="fixed top-4 right-4 z-50 flex items-center p-4 mb-4 rounded-lg shadow-lg transition-all duration-300 ease-in-out min-w-[300px] max-w-[400px] alert-container"
>
  <div class="alert-content">
    <div [class]="getIconClass()" class="alert-icon"></div>
    <div [class]="getTextClass()" class="alert-message">
      {{ alert.message }}
    </div>
    <button
      type="button"
      class="flex-shrink-0 rounded-full p-2 hover:bg-opacity-20 focus:outline-none transition-all duration-300 transform hover:rotate-180 hover:scale-110"
      (click)="handleClose()"
      aria-label="Close"
    >
      <span class="sr-only">Close</span>
      <!-- <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
      </svg> -->
      <i class="fas fa-times w-5 h-5"></i>
    </button>
  </div>
</div>
