<div class="flex items-center p-4 border-b">
  <button (click)="prev()">&lt;</button>
  <span>{{ title }}</span>
  <button (click)="next()">&gt;</button>
  <select [(ngModel)]="view" (change)="changeView(view)">
    <option value="Weekly">Weekly</option>
    <option value="Monthly">Monthly</option>
    <option value="Yearly">Yearly</option>
  </select>
</div>

<div class="calendar-body">
  <!-- Render calendar grid based on view -->
  <ng-container [ngSwitch]="view">
    <div *ngSwitchCase="'Weekly'">
      <!-- Weekly view grid here -->
      Weekly view goes here
    </div>
    <div *ngSwitchCase="'Monthly'">
      <!-- Monthly view grid here -->
      Monthly view goes here
    </div>
    <div *ngSwitchCase="'Yearly'">
      <!-- Yearly view grid here -->
      Yearly view goes here
    </div>
  </ng-container>
</div>
