<div
  *ngIf="show"
  class="fixed inset-0 bg-[#7f7f7f63] backdrop-blur-sm flex items-center justify-center z-50"
  (click)="onCancel()"
>
  <div
    class="bg-white rounded-2xl p-6 w-full max-w-lg mx-4"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold text-gray-900">
        {{ title }}
      </h2>
      <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="border-b border-gray-200 mb-8"></div>

    <div class="space-y-6">
      <h3 class="text-lg font-medium text-gray-900">
        {{ subtitle }}
      </h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Request Type</label
          >
          <select
            [(ngModel)]="formData.requestType"
            name="requestType"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            required
          >
            <option value="">Select</option>
            <option *ngFor="let type of requestTypes" [value]="type">
              {{ type }}
            </option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Start Date</label
          >
          <input
            type="date"
            [(ngModel)]="formData.startDate"
            name="startDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="MM-DD-YYYY"
            required
          />
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Duration</label
          >
          <input
            type="number"
            [(ngModel)]="formData.duration.value"
            name="durationValue"
            min="1"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="Enter duration"
            required
          />

          <div class="mt-3">
            <div class="flex gap-2">
              <label
                *ngFor="let unit of durationUnits"
                class="flex items-center cursor-pointer"
              >
                <input
                  type="radio"
                  [(ngModel)]="formData.duration.unit"
                  name="durationUnit"
                  [value]="unit"
                  class="w-3 h-3 text-green-600 border-gray-300 focus:ring-green-500 focus:ring-1 appearance-none border-2 checked:bg-green-600 checked:border-green-600 relative square-checkbox"
                />
                <span class="ml-1 text-xs text-gray-700">{{ unit }}</span>
              </label>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Location</label
          >
          <input
            type="text"
            [(ngModel)]="formData.location"
            name="location"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="Enter location"
            required
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Reason</label
        >
        <textarea
          [(ngModel)]="formData.reason"
          name="reason"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
          [placeholder]="reasonPlaceholder"
          required
        ></textarea>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Upload Handover Note</label
        >

        <div
          class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors"
        >
          <input
            type="file"
            multiple
            (change)="onFileSelect($event)"
            class="hidden"
            #fileInput
            accept=".pdf,.doc,.docx,.txt"
          />
          <div class="flex flex-col items-center">
            <svg
              class="w-8 h-8 text-gray-400 mb-2"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              />
            </svg>
            <button
              type="button"
              (click)="fileInput.click()"
              class="text-green-600 hover:text-green-700 font-medium"
            >
              Choose files or drag and drop
            </button>
            <p class="text-xs text-gray-500 mt-1">
              PDF, DOC, DOCX, TXT up to 10MB
            </p>
          </div>
        </div>

        <div *ngIf="formData.files.length > 0" class="mt-3 space-y-2">
          <div
            *ngFor="let file of formData.files; let i = index"
            class="flex items-center justify-between p-3 bg-gray-50 rounded-lg border"
          >
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center"
              >
                <svg
                  class="w-4 h-4 text-blue-600"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-900">{{ file.name }}</p>
                <p class="text-xs text-gray-500">
                  {{ (file.size / 1024 / 1024).toFixed(2) }} MB
                </p>
              </div>
            </div>
            <button
              type="button"
              (click)="removeFile(i)"
              class="text-red-500 hover:text-red-700 p-1"
            >
              <svg
                class="w-4 h-4"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 px-4 py-2 border border-green-600 text-green-600 rounded-lg font-medium hover:bg-green-50 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onSubmit()"
          class="flex-1 px-4 py-2 bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F] text-white rounded-lg font-medium transition-colors"
          [disabled]="!isFormValid()"
          [class.opacity-50]="!isFormValid()"
          [class.cursor-not-allowed]="!isFormValid()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<app-confirm-prompt
  *ngIf="showConfirmModal"
  [title]="'Confirm'"
  [text]="confirmText"
  [imageUrl]="'assets/svg/bouncing-question.svg'"
  [yesButtonText]="'Yes'"
  [noButtonText]="'No'"
  (confirmed)="onConfirmSubmit($event)"
  (closed)="onConfirmCancel()"
></app-confirm-prompt>
