<div
  class="fixed inset-0 bg-[#7f7f7f7b] bg-opacity-50 flex justify-center items-center z-50"
>
  <div class="bg-white rounded-lg shadow-lg w-[50vw] text-center relative">
    <div class="bg-[#EDEDED] p-1 flex justify-between">
      <h3 class="text-normal text-start px-6">
        {{ title }}
      </h3>

      <button
        class="text-gray-600 border-red-700 hover:text-gray-900 text-lg cursor-pointer pr-6"
        (click)="closeModal()"
      >
        &#x2715;
      </button>
    </div>

    <div class="p-10">
      <div class="w-full px-4 mb-10 flex justify-center">
        <img
          src="/assets/images/harmonyLogo.png"
          alt="Harmony Logo"
          class="w-[150px] h-14"
        />
      </div>

      <p class="text-gray-600 mt-2">{{ text }}</p>

      <div class="flex justify-center mt-4 space-x-2">
        <input
          *ngFor="let digit of otpCode; let i = index"
          #otpInput
          type="text"
          maxlength="1"
          [value]="otpCode[i]"
          (input)="handleInput($event, i)"
          (keydown)="handleBackspace($event, i)"
          (paste)="handlePaste($event)"
          class="w-12 h-12 text-xl text-center border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-400 outline-none"
        />
      </div>

      <button
        (click)="onSubmit.emit(otpCode.join(''))"
        class="w-80 text-white py-2 mt-5 rounded-md shadow-md bg-gradient-to-r from-green-500 to-green-700 hover:text-green-500"
      >
        {{ buttonText }}
      </button>
    </div>
    <p class="text-gray-600 pb-2">
      {{ getFormattedText().text }}
      <span class="text-[#12C16F] cursor-pointer pb-2">{{
        getFormattedText().lastWord
      }}</span>
    </p>
  </div>
</div>
