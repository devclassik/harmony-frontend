<div
  class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm p-4"
>
  <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-auto relative">
    <!-- Header -->
    <div
      class="bg-gradient-to-r from-green-500 to-green-600 p-4 flex justify-between items-center rounded-t-xl"
    >
      <h3 class="text-white text-lg font-semibold">
        {{ title }}
      </h3>
      <button
        class="text-white hover:text-gray-200 text-xl cursor-pointer transition-colors duration-200"
        (click)="closeModal()"
      >
        &#x2715;
      </button>
    </div>

    <!-- Content -->
    <div class="p-6">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img
          src="/assets/images/harmonyLogo.png"
          alt="Harmony Logo"
          class="h-12 object-contain"
        />
      </div>

      <!-- Message -->
      <p class="text-gray-700 text-center mb-6 leading-relaxed">{{ text }}</p>

      <!-- OTP Input Section -->
      <div *ngIf="showOtp" class="mb-6">
        <p class="text-sm text-gray-600 text-center mb-4">
          Enter the 6-digit code
        </p>
        <div class="flex justify-center gap-3">
          <input
            *ngFor="let value of otpValues; let i = index"
            #otpInput
            type="text"
            maxlength="1"
            [value]="otpValues[i]"
            (input)="onOtpInput($event, i)"
            (keydown)="onOtpKeydown($event, i)"
            (paste)="onOtpPaste($event, i)"
            class="w-12 h-12 text-xl font-semibold text-center border-2 border-gray-300 rounded-lg focus:border-green-500 focus:ring-2 focus:ring-green-200 outline-none transition-all duration-200 hover:border-gray-400"
            placeholder="0"
          />
        </div>
      </div>

      <!-- Submit Button -->
      <button
        (click)="onSubmitOtp()"
        [disabled]="isLoading"
        class="w-full text-white py-3 rounded-lg shadow-lg bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 cursor-pointer transition-all duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
      >
        {{ buttonText }}
      </button>

      <!-- Resend Link -->
      <div *ngIf="subText" class="text-center mt-4">
        <p class="text-gray-600 text-sm">
          {{ getFormattedText().text }}
          <button
            class="text-green-600 hover:text-green-700 cursor-pointer font-medium underline transition-colors duration-200 ml-1"
            (click)="resend.emit()"
          >
            {{ getFormattedText().lastWord }}
          </button>
        </p>
      </div>
    </div>
  </div>
</div>
