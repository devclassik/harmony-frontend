<!-- Create Promotion Request Modal -->
<div
  *ngIf="show"
  class="fixed inset-0 bg-[#7f7f7f63] backdrop-blur-sm flex items-center justify-center z-50 p-4"
  (click)="onCancel()"
>
  <div
    class="bg-white rounded-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <div
      class="sticky top-0 bg-white rounded-t-2xl p-6 border-b border-gray-200"
    >
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-900">
          Create Promotion Request
        </h2>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="p-6 space-y-6">
      <h3 class="text-lg font-medium text-gray-900">Promotion Information</h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <!-- Employee Name with Search -->
        <div class="relative">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Employee Name</label
          >
          <div class="relative">
            <input
              type="text"
              [(ngModel)]="searchTerm"
              (input)="onEmployeeSearch($event)"
              (focus)="showEmployeeDropdown = true"
              (blur)="onEmployeeInputBlur()"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
              placeholder="Search employee..."
            />
            <div
              class="absolute right-2 top-1/2 transform -translate-y-1/2"
              *ngIf="searchingEmployees"
            >
              <svg
                class="animate-spin h-4 w-4 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
          </div>

          <!-- Employee Dropdown -->
          <div
            *ngIf="showEmployeeDropdown && filteredEmployees.length > 0"
            class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto"
          >
            <div
              *ngFor="let employee of filteredEmployees"
              (click)="selectEmployee(employee)"
              class="px-4 py-3 hover:bg-gray-50 cursor-pointer border-b border-gray-100 last:border-b-0"
            >
              <div class="font-medium text-gray-900">{{ employee.name }}</div>
              <div class="text-sm text-gray-500">
                ID: {{ employee.employeeId }} â€¢ {{ employee.department }}
              </div>
              <div class="text-xs text-gray-400">
                {{ employee.currentPosition }}
              </div>
            </div>
          </div>

          <!-- No results message -->
          <div
            *ngIf="
              showEmployeeDropdown &&
              filteredEmployees.length === 0 &&
              searchTerm.length > 0
            "
            class="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg p-4 text-center text-gray-500"
          >
            No employees found matching "{{ searchTerm }}"
          </div>
        </div>

        <!-- New Position Dropdown -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >New Position</label
          >
          <select
            [(ngModel)]="formData.newPosition"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          >
            <option value="" disabled>Select new position</option>
            <option *ngFor="let position of positions" [value]="position.value">
              {{ position.label }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div
      class="sticky bottom-0 bg-white rounded-b-2xl p-6 border-t border-gray-200"
    >
      <div class="flex gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 px-4 py-2 border border-green-600 text-green-600 rounded-lg font-medium hover:bg-green-50 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onSubmit()"
          class="flex-1 px-4 py-2 bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F] text-white rounded-lg font-medium transition-colors"
          [disabled]="!isFormValid()"
          [class.opacity-50]="!isFormValid()"
          [class.cursor-not-allowed]="!isFormValid()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Use Reusable Confirm Prompt Component -->
<app-confirm-prompt
  *ngIf="showConfirmModal"
  [title]="'Confirm'"
  [text]="'Are you sure you want to create this promotion request?'"
  [yesButtonText]="'Yes'"
  [noButtonText]="'No'"
  (confirmed)="onConfirmSubmit($event)"
  (closed)="onConfirmCancel()"
></app-confirm-prompt>
