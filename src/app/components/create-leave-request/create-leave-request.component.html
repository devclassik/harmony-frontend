<!-- Create Leave Request Modal -->
<div
  *ngIf="show"
  class="fixed inset-0 bg-[#7f7f7f63] backdrop-blur-sm flex items-center justify-center z-50 p-4"
  (click)="onCancel()"
>
  <div
    class="bg-white rounded-2xl w-full max-w-lg max-h-[90vh] overflow-y-auto"
    (click)="$event.stopPropagation()"
  >
    <div
      class="sticky top-0 bg-white rounded-t-2xl p-6 border-b border-gray-200"
    >
      <div class="flex items-center justify-between">
        <h2 class="text-xl font-semibold text-gray-900">
          Create Annual Leave Request
        </h2>
        <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>

    <div class="p-6 space-y-6">
      <h3 class="text-lg font-medium text-gray-900">
        Annual Leave Information
      </h3>

      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Start Date</label
          >
          <input
            type="date"
            [(ngModel)]="formData.startDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="MM-DD-YYYY"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >End Date</label
          >
          <input
            type="date"
            [(ngModel)]="formData.endDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="MM-DD-YYYY"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Reason</label
        >
        <textarea
          [(ngModel)]="formData.reason"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
          placeholder="Enter your reason for leave..."
        ></textarea>
      </div>
    </div>

    <div
      class="sticky bottom-0 bg-white rounded-b-2xl p-6 border-t border-gray-200"
    >
      <div class="flex gap-3">
        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 px-4 py-2 border border-green-600 text-green-600 rounded-lg font-medium hover:bg-green-50 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onSubmit()"
          class="flex-1 px-4 py-2 bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F] text-white rounded-lg font-medium hover:bg-green-700 transition-colors"
          [disabled]="!isFormValid()"
          [class.opacity-50]="!isFormValid()"
          [class.cursor-not-allowed]="!isFormValid()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Use Reusable Confirm Prompt Component -->
<app-confirm-prompt
  *ngIf="showConfirmModal"
  [title]="'Confirm'"
  [text]="'Are you sure you want to create this annual leave request?'"
  [yesButtonText]="'Yes'"
  [noButtonText]="'No'"
  (confirmed)="onConfirmSubmit($event)"
  (closed)="onConfirmCancel()"
></app-confirm-prompt>
