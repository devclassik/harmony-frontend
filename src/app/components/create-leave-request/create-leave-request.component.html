<!-- Create Leave Request Modal -->
<div
  *ngIf="show"
  class="fixed inset-0 bg-[#7f7f7f63] backdrop-blur-sm flex items-center justify-center z-50"
  (click)="onCancel()"
>
  <div
    class="bg-white rounded-2xl p-6 w-full max-w-lg mx-4"
    (click)="$event.stopPropagation()"
  >
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-xl font-semibold text-gray-900">
        Create Annual Leave Request
      </h2>
      <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>

    <div class="border-b border-gray-200 mb-8"></div>

    <div class="space-y-6">
      <h3 class="text-lg font-medium text-gray-900">
        Annual Leave Information
      </h3>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Start Date</label
          >
          <input
            type="date"
            [(ngModel)]="formData.startDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="MM-DD-YYYY"
          />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >End Date</label
          >
          <input
            type="date"
            [(ngModel)]="formData.endDate"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
            placeholder="MM-DD-YYYY"
          />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2"
          >Reason</label
        >
        <textarea
          [(ngModel)]="formData.reason"
          rows="4"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none"
          placeholder="Enter your reason for leave..."
        ></textarea>
      </div>

      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="onCancel()"
          class="flex-1 px-4 py-2 border border-green-600 text-green-600 rounded-lg font-medium hover:bg-green-50 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="onSubmit()"
          class="flex-1 px-4 py-2 bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F] text-white rounded-lg font-medium hover:bg-green-700 transition-colors"
          [disabled]="!isFormValid()"
          [class.opacity-50]="!isFormValid()"
          [class.cursor-not-allowed]="!isFormValid()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Confirmation Modal -->
<div
  *ngIf="showConfirmModal"
  class="fixed inset-0 bg-[#7f7f7f63] z-60 flex justify-center items-center"
  (click)="onConfirmCancel()"
>
  <div
    class="bg-white rounded-xl shadow-lg w-full max-w-xs p-6 flex flex-col items-center"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-semibold mb-2">Confirm</h2>
    <hr class="w-full text-gray-300 pb-2" />
    <img
      src="assets/svg/bouncing-question.svg"
      alt="Question"
      class="w-16 h-16 mb-2"
    />

    <p class="text-gray-500 text-center mb-6 text-sm">
      Are you sure you want to create this annual leave request?
    </p>
    <div class="flex gap-2 w-full">
      <button
        class="flex-1 border border-green-600 text-green-600 rounded-lg py-2 font-medium transition hover:bg-green-50"
        (click)="onConfirmCancel()"
      >
        No
      </button>
      <button
        class="flex-1 bg-green-600 text-white rounded-lg py-2 font-medium transition hover:bg-green-700"
        (click)="onConfirmSubmit()"
      >
        Yes
      </button>
    </div>
  </div>
</div>
