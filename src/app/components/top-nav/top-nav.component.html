<header
  class="sticky top-0 flex w-full border-gray-200 bg-white lg:border-b"
>
  <div
    class="flex grow flex-col items-center justify-between lg:flex-row lg:px-6"
  >
    <div
      class="flex w-full items-center justify-between gap-2 border-b border-gray-200 px-3 py-3 sm:gap-4 lg:justify-normal lg:border-b-0 lg:px-0 lg:py-4"
    >
      <!-- Hamburger Toggle BTN -->
      <button
        [ngClass]="{
          'lg:bg-transparent dark:lg:bg-transparent bg-gray-100 ': sidebarToggle
        }"
        class="z-99999 flex h-10 w-10 items-center justify-center rounded-lg border-gray-200 text-gray-500 lg:h-11 lg:w-11 lg:border hover:cursor-pointer"
        (click)="toggleSidebar()"
      >
        <svg
          class="hidden fill-current lg:block"
          width="16"
          height="12"
          viewBox="0 0 16 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M0.583252 1C0.583252 0.585788 0.919038 0.25 1.33325 0.25H14.6666C15.0808 0.25 15.4166 0.585786 15.4166 1C15.4166 1.41421 15.0808 1.75 14.6666 1.75L1.33325 1.75C0.919038 1.75 0.583252 1.41422 0.583252 1ZM0.583252 11C0.583252 10.5858 0.919038 10.25 1.33325 10.25L14.6666 10.25C15.0808 10.25 15.4166 10.5858 15.4166 11C15.4166 11.4142 15.0808 11.75 14.6666 11.75L1.33325 11.75C0.919038 11.75 0.583252 11.4142 0.583252 11ZM1.33325 5.25C0.919038 5.25 0.583252 5.58579 0.583252 6C0.583252 6.41421 0.919038 6.75 1.33325 6.75L7.99992 6.75C8.41413 6.75 8.74992 6.41421 8.74992 6C8.74992 5.58579 8.41413 5.25 7.99992 5.25L1.33325 5.25Z"
            fill=""
          />
        </svg>

        <svg
          [ngClass]="{
            hidden: sidebarToggle,
            'block lg:hidden': !sidebarToggle
          }"
          class="fill-current lg:hidden"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M3.25 6C3.25 5.58579 3.58579 5.25 4 5.25L20 5.25C20.4142 5.25 20.75 5.58579 20.75 6C20.75 6.41421 20.4142 6.75 20 6.75L4 6.75C3.58579 6.75 3.25 6.41422 3.25 6ZM3.25 18C3.25 17.5858 3.58579 17.25 4 17.25L20 17.25C20.4142 17.25 20.75 17.5858 20.75 18C20.75 18.4142 20.4142 18.75 20 18.75L4 18.75C3.58579 18.75 3.25 18.4142 3.25 18ZM4 11.25C3.58579 11.25 3.25 11.5858 3.25 12C3.25 12.4142 3.58579 12.75 4 12.75L12 12.75C12.4142 12.75 12.75 12.4142 12.75 12C12.75 11.5858 12.4142 11.25 12 11.25L4 11.25Z"
            fill=""
          />
        </svg>

        <!-- cross icon -->
        <svg
          [ngClass]="{
            'block lg:hidden': sidebarToggle,
            hidden: !sidebarToggle
          }"
          class="fill-current"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6.21967 7.28131C5.92678 6.98841 5.92678 6.51354 6.21967 6.22065C6.51256 5.92775 6.98744 5.92775 7.28033 6.22065L11.999 10.9393L16.7176 6.22078C17.0105 5.92789 17.4854 5.92788 17.7782 6.22078C18.0711 6.51367 18.0711 6.98855 17.7782 7.28144L13.0597 12L17.7782 16.7186C18.0711 17.0115 18.0711 17.4863 17.7782 17.7792C17.4854 18.0721 17.0105 18.0721 16.7176 17.7792L11.999 13.0607L7.28033 17.7794C6.98744 18.0722 6.51256 18.0722 6.21967 17.7794C5.92678 17.4865 5.92678 17.0116 6.21967 16.7187L10.9384 12L6.21967 7.28131Z"
            fill=""
          />
        </svg>
      </button>

      <a routerLink="/" class="lg:hidden">
        <img
          class="dark:hidden"
          src="/assets/images/harmonyLogo.png"
          alt="Logo"
        />
        <img
          class="hidden dark:block"
          src="/assets/images/harmonyLogo.png"
          alt="Logo"
        />
      </a>

      <!-- Application nav menu button -->
      <button
        class="z-99999 flex h-10 w-10 items-center justify-center rounded-lg text-white hover:bg-gray-100 lg:hidden dark:text-gray-400 dark:hover:bg-white"
        [ngClass]="{ 'bg-gray-100 dark:bg-gray-100': menuToggle }"
        (click)="menuToggle = !menuToggle"
      >
        <svg
          class="fill-current"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5.99902 10.4951C6.82745 10.4951 7.49902 11.1667 7.49902 11.9951V12.0051C7.49902 12.8335 6.82745 13.5051 5.99902 13.5051C5.1706 13.5051 4.49902 12.8335 4.49902 12.0051V11.9951C4.49902 11.1667 5.1706 10.4951 5.99902 10.4951ZM17.999 10.4951C18.8275 10.4951 19.499 11.1667 19.499 11.9951V12.0051C19.499 12.8335 18.8275 13.5051 17.999 13.5051C17.1706 13.5051 16.499 12.8335 16.499 12.0051V11.9951C16.499 11.1667 17.1706 10.4951 17.999 10.4951ZM13.499 11.9951C13.499 11.1667 12.8275 10.4951 11.999 10.4951C11.1706 10.4951 10.499 11.1667 10.499 11.9951V12.0051C10.499 12.8335 11.1706 13.5051 11.999 13.5051C12.8275 13.5051 13.499 12.8335 13.499 12.0051V11.9951Z"
            fill=""
          />
        </svg>
      </button>

      <div class="text-gray-500 px-4">
        <h3>Admin</h3>
      </div>

      <div class="hidden lg:block">
        <form>
          <div class="relative">
            <span class="absolute top-1/2 left-4 -translate-y-1/2">
              <svg
                class="fill-gray-500 dark:fill-gray-400"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M3.04175 9.37363C3.04175 5.87693 5.87711 3.04199 9.37508 3.04199C12.8731 3.04199 15.7084 5.87693 15.7084 9.37363C15.7084 12.8703 12.8731 15.7053 9.37508 15.7053C5.87711 15.7053 3.04175 12.8703 3.04175 9.37363ZM9.37508 1.54199C5.04902 1.54199 1.54175 5.04817 1.54175 9.37363C1.54175 13.6991 5.04902 17.2053 9.37508 17.2053C11.2674 17.2053 13.003 16.5344 14.357 15.4176L17.177 18.238C17.4699 18.5309 17.9448 18.5309 18.2377 18.238C18.5306 17.9451 18.5306 17.4703 18.2377 17.1774L15.418 14.3573C16.5365 13.0033 17.2084 11.2669 17.2084 9.37363C17.2084 5.04817 13.7011 1.54199 9.37508 1.54199Z"
                  fill=""
                />
              </svg>
            </span>
            <input
              type="text"
              placeholder="Search or type command..."
              id="search-input"
              class="shadow-theme-xs focus:border-[#12C16F] focus:ring-green-500/10 h-11 w-full rounded-lg border border-gray-200 bg-transparent py-2.5 pr-14 pl-12 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden xl:w-[430px]"
            />

            <button
              id="search-button"
              class="absolute top-1/2 right-2.5 inline-flex -translate-y-1/2 items-center gap-0.5 rounded-lg border border-gray-200 bg-gray-50 px-[7px] py-[4.5px] text-xs -tracking-[0.2px] text-gray-500 hover:cursor-pointer"
            >
              <span> âŒ˜ </span>
              <span> K </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <div
      [ngClass]="{ flex: menuToggle, hidden: !menuToggle }"
      class="shadow-theme-md w-full items-center justify-between gap-4 px-5 py-4 lg:flex lg:justify-end lg:px-0 lg:shadow-none"
    >
      <div class="2xsm:gap-3 flex items-center gap-2">
        <!-- Notification Menu Area -->
        <div class="relative" (clickOutside)="closeDropdown()">
          <button
            class="hover:text-dark-900 relative flex h-10 w-10 items-center justify-center rounded-full border border-[#f4f5f6] bg-white text-black transition-colors hover:bg-gray-100 hover:text-gray-700 hover:cursor-pointer"
            (click)="markMessagesAsRead()"
          >
            <span
              [ngClass]="{ hidden: !messages, flex: messages }"
              class="absolute top-0.5 right-0 z-1 h-2 w-2 rounded-full bg-[#12C16F]"
            >
              <span
                class="absolute -z-1 inline-flex h-full w-full animate-ping rounded-full bg-[#12C16F] opacity-75"
              ></span>
            </span>
            <svg
              class="fill-current"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M16.25 3.125H3.75C3.40482 3.125 3.125 3.40482 3.125 3.75V16.25C3.125 16.5952 3.40482 16.875 3.75 16.875H16.25C16.5952 16.875 16.875 16.5952 16.875 16.25V3.75C16.875 3.40482 16.5952 3.125 16.25 3.125ZM3.75 1.875C2.71447 1.875 1.875 2.71447 1.875 3.75V16.25C1.875 17.2855 2.71447 18.125 3.75 18.125H16.25C17.2855 18.125 18.125 17.2855 18.125 16.25V3.75C18.125 2.71447 17.2855 1.875 16.25 1.875H3.75Z M4.375 8.125C4.375 7.77982 4.65482 7.5 5 7.5H15C15.3452 7.5 15.625 7.77982 15.625 8.125C15.625 8.47018 15.3452 8.75 15 8.75H5C4.65482 8.75 4.375 8.47018 4.375 8.125ZM5 11.25C4.65482 11.25 4.375 11.5298 4.375 11.875C4.375 12.2202 4.65482 12.5 5 12.5H15C15.3452 12.5 15.625 12.2202 15.625 11.875C15.625 11.5298 15.3452 11.25 15 11.25H5Z"
                fill=""
              />
            </svg>
          </button>
        </div>

        <div class="relative" (clickOutside)="closeDropdown()">
          <button
            class="hover:text-dark-900 relative flex h-10 w-10 items-center justify-center rounded-full border border-[#f4f5f6] bg-white text-black transition-colors hover:bg-gray-100 hover:text-gray-700 hover:cursor-pointer"
            (click)="toggleDropdown(); markNotificationsAsRead()"
          >
            <span
              [ngClass]="{ hidden: !notifying, flex: notifying }"
              class="absolute top-0.5 right-0 z-1 h-2 w-2 rounded-full bg-[#12C16F]"
            >
              <span
                class="absolute -z-1 inline-flex h-full w-full animate-ping rounded-full bg-[#12C16F] opacity-75"
              ></span>
            </span>
            <svg
              class="fill-current"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.75 2.29248C10.75 1.87827 10.4143 1.54248 10 1.54248C9.58583 1.54248 9.25004 1.87827 9.25004 2.29248V2.83613C6.08266 3.20733 3.62504 5.9004 3.62504 9.16748V14.4591H3.33337C2.91916 14.4591 2.58337 14.7949 2.58337 15.2091C2.58337 15.6234 2.91916 15.9591 3.33337 15.9591H4.37504H15.625H16.6667C17.0809 15.9591 17.4167 15.6234 17.4167 15.2091C17.4167 14.7949 17.0809 14.4591 16.6667 14.4591H16.375V9.16748C16.375 5.9004 13.9174 3.20733 10.75 2.83613V2.29248Z"
                fill=""
              />
            </svg>
          </button>
          <!-- Notification Dropdown -->
           <div *ngIf="dropdownOpen" class="bg-red-500">
             {{dropdownOpen}}
           </div>
          <div
            *ngIf="dropdownOpen"
            class="z-99999 shadow-theme-lg dark:bg-gray-dark absolute -right-[240px] mt-[17px] flex h-[480px] w-[350px] flex-col rounded-2xl border border-gray-200 bg-white p-3 sm:w-[361px] lg:right-0"
          >
            <div
              class="mb-3 flex items-center justify-between border-b border-gray-100 pb-3"
            >
              <h5
                class="text-lg font-semibold text-gray-800 dark:text-white/90"
              >
                Notification
              </h5>
              <button (click)="closeDropdown()" class="text-gray-500">
                <svg
                  class="fill-current"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6.21967 7.28131C5.92678 6.98841 5.92678 6.51354 6.21967 6.22065C6.51256 5.92775 6.98744 5.92775 7.28033 6.22065L11.999 10.9393L16.7176 6.22078C17.0105 5.92789 17.4854 5.92788 17.7782 6.22078C18.0711 6.51367 18.0711 6.98855 17.7782 7.28144L13.0597 12L17.7782 16.7186C18.0711 17.0115 18.0711 17.4863 17.7782 17.7792C17.4854 18.0721 17.0105 18.0721 16.7176 17.7792L11.999 13.0607L7.28033 17.7794C6.98744 18.0722 6.51256 18.0722 6.21967 17.7794C5.92678 17.4865 5.92678 17.0116 6.21967 16.7187L10.9384 12L6.21967 7.28131Z"
                    fill=""
                  />
                </svg>
              </button>
            </div>

            <!-- Notification List -->
            <ul class="custom-scrollbar flex h-auto flex-col overflow-y-auto">
              <li *ngFor="let notification of notifications">
                <a
                  class="flex gap-3 rounded-lg border-b border-gray-100 p-3 px-4.5 py-3 hover:bg-gray-100 dark:border-gray-800 dark:hover:bg-white/5"
                  href="#"
                >
                  <div class="flex items-center gap-3">
                    <img
                      [src]="notification.user.image"
                      [alt]="notification.user.name"
                      class="h-10 w-10 rounded-full"
                    />
                    <div class="flex flex-col">
                      <span
                        class="text-sm font-medium text-gray-800 dark:text-white/90"
                        >{{ notification.user.name }}</span
                      >
                      <span class="text-xs text-gray-500 dark:text-gray-400">{{
                        notification.message
                      }}</span>
                      <span class="text-xs text-gray-400 dark:text-gray-500">{{
                        notification.time
                      }}</span>
                    </div>
                  </div>
                </a>
              </li>
            </ul>

            <a
              routerLink="/notifications"
              class="text-theme-sm shadow-theme-xs mt-3 flex justify-center rounded-lg border border-gray-300 bg-white p-3 font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-800 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-white/[0.03] dark:hover:text-gray-200"
            >
              View All Notifications
            </a>
          </div>
        </div>
        <div class="flex items-center gap-2 text-[#dddddd]">|</div>

        <!-- User Area -->
        <div class="relative">
          <a
            class="flex items-center text-gray-700 dark:text-gray-400"
            routerLink="/settings"
            (click)="$event.preventDefault(); toggleDropdown()"
          >
            <span class="mr-3 h-11 w-11 overflow-hidden rounded-full">
              <img src="./assets/svg/profilePix.svg" alt="User" />
            </span>
            <div class="flex flex-col">
              <span class="text-black mr-1 block font-bold">{{
                userName
              }}</span>
              <span class="text-theme-sm mr-1 block font-medium">{{
                role
              }}</span>
            </div>

            <svg
              [ngClass]="{ 'rotate-180': dropdownOpen }"
              class="stroke-gray-500 dark:stroke-gray-400"
              width="18"
              height="20"
              viewBox="0 0 18 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4.3125 8.65625L9 13.3437L13.6875 8.65625"
                stroke=""
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>

        </div>
      </div>
    </div>
  </div>
</header>
