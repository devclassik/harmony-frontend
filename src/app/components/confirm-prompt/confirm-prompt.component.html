<div
  class="fixed inset-0 bg-[#7f7f7f63] z-50 flex justify-center items-center"
  (click)="onOverlayClick($event)"
>
  <div
    class="bg-white rounded-xl shadow-lg w-full max-w-xs p-6 flex flex-col items-center"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-semibold mb-2">{{ title }}</h2>
    <hr class="w-full text-gray-300 pb-2" />
    <ng-container *ngIf="imageUrl; else questionMark">
      <img [src]="imageUrl" alt="Modal Image" class="w-16 h-16 mb-2" />
    </ng-container>
    <ng-template #questionMark>
      <img
        src="assets/animations/question.gif"
        alt="Question"
        class="w-16 h-16"
      />
    </ng-template>

    <p class="text-gray-500 text-center mb-6 text-sm">{{ text }}</p>
    <div class="flex gap-2 w-full">
      <button
        class="flex-1 border border-green-600 text-green-600 rounded-lg py-2 font-medium transition hover:bg-green-50"
        (click)="onConfirm(false)"
      >
        {{ noButtonText }}
      </button>
      <button
        class="flex-1 bg-gradient-to-r from-[#12C16F] to-[#0A8754] hover:from-[#0A8754] hover:to-[#12C16F] text-white rounded-lg py-2 font-medium transition"
        (click)="onConfirm(true)"
      >
        {{ yesButtonText }}
      </button>
    </div>
  </div>
</div>
